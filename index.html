<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

  <title>coffeerun</title>
</head>

<body class="container">
  <header>
    <h1>Coffeerun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="CofferOrder" >Coffee Order</label>
            <input class="form-control" name="coffee" >

            </div>
          <div class="form-group">
            <label for="EmailInput">Email</label>
            <input class="form-control" name="emailAddress" type="email" id="emailInput" value="" placeholder="name@mail.com">

            </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="tall"checked>
                Tall
              </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
          </div>
          <div class="form-group">
            <label for="flavorshot">Flavorshot</label>
            <select id="flavorshot"class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input type="range" name="strength" id="strengthLevel" value="25">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>

      </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8">

  </script>
</body>

</html>
